appId: com.wanamibrowser.app
productName: Wanami Browser
copyright: Copyright Â© 2020 Stephen Mendez
directories:
  output: dist
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - app
extraResources:
  - from: "resources"
    filter:
      - "**/*"
# Mac OS configuration
mac:
  icon: "resources/icons/mac/icon.icns"
  category: public.app-category.productivity
  darkModeSupport: false
  target:
    - {target: dmg}
dmg:
  icon: "resources/icons/mac/icon.icns"
  iconSize: 128
  contents:
    - x: 130
      y: 220
      type: file
    - x: 410
      y: 220
      type: "link"
      path: "/Applications"
publish: null
